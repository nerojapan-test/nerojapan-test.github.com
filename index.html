function get_test(index) 
{
    var num1=0

//	global num3

    var min = Math.ceil(-9);
    var max = Math.floor(9);
  
    while (num1==0) {
        num1= Math.floor(Math.random() * (max - min) + min);
    }

    min = 1;

    arrayTest[index]=num3;

}
